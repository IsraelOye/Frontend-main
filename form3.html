<!DOCTYPE html>
<html>
<head>
    <title>Scholarship form</title>
    <link rel="stylesheet" href="css/form3.css">
</head>
<body>

    <div class="container">
        <form class="box">

            <h2 class="heading1">USA SCHOLARSHIPS</h2>
            <h3 class="heading2">FOR INTERNATIONAL STUDENTS</h3>
            <hr class="line"/>
            <div class="flex">
                <div>
                    <label>First Name</label>
                    <input class="input" type="first name" id="first name">
                </div>

                <div>
                    <label>Second Name</label>
                    <input class="input" type="second name" id="second name">
                </div>
            </div>

            <div class="footer">
                <label>Email Address</label>
                <input class="input" type="email address" id="email address">
            </div>
            <button type="submit" class="last">SUBMIT APPLICATION</button>
        </form>
    </div>
    
</body>
</html>
